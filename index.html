<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro.</title>
    <link rel="stylesheet" href="CSS/STYLE.CSS">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo de forma simples e eficiente.</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil!</h1>
                <p>Descreva as características e marque os seus opcionais.</p>
            <form> 
                <div class="box-input">
                    <label for="title">Título<span class="required_field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="Insira um título para seu anúncio" minlength="1" maxlength="45" required>
                </div>
                <div class="box-input">
                    <label for="brand">Marca<span class="required_field">*</span></label>
                    <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu automóvel" minlength="1" maxlength="25" required>
                </div>
                <div class="box-input">
                    <label for="model">Modelo<span class="required_field">*</span></label>
                    <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu automóvel" minlength="1" maxlength="25" required>
                </div>
                <div class="box-input">
                    <label for="year">Ano<span class="required_field">*</span></label>
                    <input type="number" name="year" id="year" class="block" placeholder="Digite o ano de fabricação" minlength="2" maxlength="4" required>
                </div>
                <div class="box-input">
                    <label for="mileage">Quilometragem<span class="required_field">*</span></label>
                    <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a quilometragem do veículo" minlength="1" required>
                </div>
                <div class="box-input">
                    <label for="price">Preço<span class="required_field">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder="Digite o valor do veículo" minlength="1" required>
                </div>
                <div class="box-input">
                    <label for="data">Data de aquisição<span class="required_field">*</span></label>
                    <input type="date" name="data" id="data" class="block" required>
                </div>
                <div class="box-input">
                    <label for="crash">Sinistro<span class="required_field">*</span></label>
                    <input type="radio" name="crash" value="sim">
                    <label for="sim">Sim</label>
                    <input type="radio" name="crash" value="nao">
                    <label for="nao">Não</label>
                </div>
                <div class="box-input">
                <label for="gear">Câmbio<span class="required-field">*</span></label>
                <input type="radio" name="gear" id="manual">
                <label for="manual">Manual</label>
                <input type="radio" name="gear" id="auto">
                <label for="auto">Automático</label>
                </div>

                <div class="optional-box">
                <p>Opcionais</p>
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" name="optional[]" id="air" value="air">
                        <label for="air">Ar-Condicionado</label>
                    </li>
                    <li>
                        <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                        <label for="alarm">Alarme</label>
                    </li>                    
                    <li>
                        <input type="checkbox" name="optional[]" id="reverse-camera" value="reverse-camera">
                        <label for="reverse-camera">Camera de ré</label>
                    </li>                    
                    <li>
                        <input type="checkbox" name="optional[]" id="4-portas" value="4-portas">
                        <label for="4-portas">4 portas</label>
                    </li>
                </ul>
                </div>
                <div class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" name="optional[]" id="banco-couro" value="banco-couro">
                            <label for="banco-couro">Banco de couro</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="escape" value="escape">
                            <label for="escape">Escapamento esportivo</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="rack" value="rack">
                            <label for="rack">Rack de teto</label>
                        </li>                    
                        <li>
                            <input type="checkbox" name="optional[]" id="multimidia" value="multimidia">
                            <label for="multimidia">Central multimídia</label>
                        </li>                    
                        <li>
                            <input type="checkbox" name="optional[]" id="som" value="som">
                            <label for="som">Sistema de som</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/jpg, image/png" id="images" name="images" required>
                </div>
                <div class="box-input">
                    <label for="description">Descrição</label>
                    <textarea name="description" id="description" placeholder="Digite informações adicionais"></textarea>
                </div>
                <input type="reset" value="Limpar" class="button">
                <input type="submit" value="Enviar" class="button">
            </form>
            </div>
        </div>        
    </div>
</body>
</html>
